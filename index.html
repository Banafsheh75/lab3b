<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 3 - Mouse events</title>
</head>
<body>
    <!--html for position of mouse on the browser-->
    <h1>Task 1: Move the mouse to see its position on the page</h1>
    <p>
        X: <span id="x-value"></span>
    </p>
    <p>
        Y: <span id="y-value"></span>
    </p>

    <br>

    <!--html for dropdown menu-->
    <h1>Task 2: The onclick Event - dropdown menu</h1>
    <p>Click on the button to open the dropdown menu.</p>
    <div class="dropdown">
        <button id="myBtn" class="dropbtn">Menu</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <br>

    <!--html for bouncing the ball-->
    <h1 class="bouncing">Task 2: The onclick Event with animation - bouncing the ball</h1>
    <div class="mycanvas">
        <div class="container">
            <div id="ball"></div>
        </div>
        <div id="shadow"></div>
        <button id="startbtn">Start</button>
        <button id="stopbtn">Stop</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
